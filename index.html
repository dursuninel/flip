<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dursun Inel CV</title>

    <link href="dflip/css/dflip.min.css" rel="stylesheet" type="text/css">
    <link href="dflip/css/themify-icons.min.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="_df_book" id="pdfViewer"></div>

    <!-- Scripts -->
    <script src="dflip/js/libs/jquery.min.js" type="text/javascript"></script>
    <script src="dflip/js/dflip.min.js" type="text/javascript"></script>
    <script>
        // URL'deki parametreyi al
        const urlParams = new URLSearchParams(window.location.search);
        const pdfSource = urlParams.get('source'); // Örnek: ?source=example.pdf

        if (pdfSource) {
            document.getElementById('pdfViewer').setAttribute('source', pdfSource);
        } else {
            document.getElementById('pdfViewer').innerHTML = "Bir PDF dosyası belirtilmedi.";
        }
    </script>
</body>

</html>
